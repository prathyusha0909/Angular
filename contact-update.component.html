<form [formGroup]="fg" (ngSubmit)="submit()">

    <input type="hidden" formControlName="contId" class="form-control"/>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Middle Name</label>
        <input type="text" formControlName="middleName" class="form-control"/>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"/>
    </div>

    <div class="form-group">
            <label>Birth Date</label>
            <input type="text" formControlName="birthdate" class="form-control"/>
        </div>

        <div class="form-group">
                <label>EmailID</label>
                <input type="text" formControlName="emailId" class="form-control"  />
            </div>

            <div class="form-group">
                    <label>MobileNo</label>
                    <input type="text" formControlName="mobileNo" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label>workPhone</label>
                    <input type="text" formControlName="workphone" class="form-control" />
                </div>
                <div class="form-group">
                    <label>HomePhone</label>
                    <input type="text" formControlName="homephone" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Is Active</label>
                    <input type="text" formControlName="isactive" class="form-control" />
                </div>

                <div class="form-group">
                        
                        <input type="submit" class="btn btn-primary" value="Update"/>
                    </div>
 
</form>
 
{{model |json}}
